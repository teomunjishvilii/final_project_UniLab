<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Events in Tbilisi </title>

    <!-- fav icon link -->
    <link rel="icon" href = "images/fav-icon.svg" type="image/gif" sizes="16x16">

    <!-- fontawesome link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>

    <!-- reset css link -->
    <link rel = "stylesheet" href = "../css/reset.css">

    <!-- Roboto Family Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Georgian Font Links -->
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-rioni-vera-light/css/bpg-rioni-vera-light.min.css">

    <!-- css links -->
    <link rel = "stylesheet" href = "../css/style.css">
    <link rel = "stylesheet" href = "../css/responsive.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class = "header container">
            <!-- Logo -->
            <div class = "logo">
                <a href = "#" style = "color: #fff;"> LOGO </a>
            </div>
            
            <!-- Navigation -->
            <nav class = "navigation" id = "nav">
                <ul>
                    <li>
                        <a href = "../index.html"> <i class="fas fa-home"></i> </a>
                    </li>

                    <li>
                        <a href = "../index.html"> ჩვენ შესახებ </a>
                    </li>

                    <li>
                        <a href = "events.html"> ღონისძიებები </a>
                    </li>

                    <li>
                        <a href = "tickets.html"> ბილეთის შეძენა </a>
                    </li>

                    <li>
                        <a href = "contact.html"> კონტაქტი </a>
                    </li>
                </ul>
            </nav>

            <div class = "burger_button" id = "burgerButton">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class = "contact">
        <div class = "contact_form">
            <div class = "message">
                <h3> დაგვიკავშირდით </h3>

                <form action = "" method = "GET">
                    <div class = "contact_input_div">
                        <div class = "contact_input">
                            <label for = "fname"> </label>
                            <input type = "text" name = "fname" id = "fname" placeholder = "სახელი" required>        
                        </div>
    
                        <div class = "contact_input">
                            <label for = "lname"> </label>
                            <input type = "text" name = "lname" id = "lname" placeholder = "გვარი" required>        
                        </div>
                    </div>

                    <div class = "contact_input">
                        <label for = "contact_email"> </label>
                        <input type = "email" name = "contact_email" id = "contact_email" placeholder = "ელ.ფოსტა" required>        
                    </div>

                    <div class = "contact_input">
                        <label for = "subject"> </label>
                        <input type = "text" name = "subject" id = "subject" placeholder = "თემა" required>        
                    </div>

                    <div class = "contact_input">
                        <label for="contact_message"> </label>
                        <textarea id="contact_message" name="contact_message"  placeholder ="თქვენი შეტყობინება..."></textarea>
                    </div>

                    <div class = "contact_button">
                        <button type = "submit"> გაგზავნა </button>
                    </div>
                </form>
            </div>

            <div class = "contact_info">
                <h3> ჩვენი კონტაქტი </h3>

                <div class = "contact_details">
                    <div class = "contact_icon">
                        <i class="fas fa-phone phone"></i>
                    </div>
                    <p> Phone: +1-202-555-0187 </p>
                </div>

                <div class = "contact_details">
                    <div class = "contact_icon">
                        <i class="far fa-envelope contact_icon"></i>
                    </div>
                    <p> Email: example@gmail.com </p>
                </div>

                <div class = "contact_details">
                    <div class = "contact_icon">
                        <i class="fas fa-globe-europe contact_icon"></i>
                    </div>
                    <p> Website: <a href = "#"> www.example.com </a> </p>
                </div>

                <div class = "soc_media_icons">
                    <div class = "contact_soc_media">
                        <i class="fab fa-facebook-f"></i>
                    </div>

                    <div class = "contact_soc_media">
                        <i class="fab fa-instagram"></i>
                    </div>

                    <div class = "contact_soc_media">
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Footer -->
    <footer>
        <div class = "footer_info container">
            <!-- Logo -->
            <div class = "footer_logo">
                <a href = "index.html" style = "color: #fff;"> LOGO </a>
            </div>

            <!-- footer navigation -->
            <nav class = "footer_navigation footer_div">
                <ul>
                    <li>
                        <a href = "../index.html"> მთავარი </a>
                    </li>

                    <li>
                        <a href = "../index.html"> ჩვენ შესახებ </a>
                    </li>

                    <li>
                        <a href = "events.html"> ღონისძიებები </a>
                    </li>

                    <li>
                        <a href = "tickets.html"> ბილეთის შეძენა </a>
                    </li>

                    <li>
                        <a href = "contact.html"> კონტაქტი </a>
                    </li>
                </ul>
            </nav>

            <!-- Social media icons -->
            <div class = "soc_media footer_div">
                <div class = "soc_media_icon">
                    <i class="fab fa-facebook-f"></i>
                </div>

                <div class = "soc_media_icon">
                    <i class="fab fa-instagram"></i>
                </div>

                <div class = "soc_media_icon">
                    <i class="fab fa-twitter"></i>
                </div>

                <div class = "soc_media_icon">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>

        <div class = "fancy_border">
            <div class = "website_policy">
                <a href = "#"> PRIVACY POLICY </a>
                <a href = "#"> TERMS & CONDITIONS </a>
            </div>    
        </div>
    </footer>


    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- javascript links -->
    <script src = "../js/slick.js"></script>
    <script src = "../js/script.js"></script>
</body>
</html>
